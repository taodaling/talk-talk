spring:
  application:
    name: talk-gateway
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: talk-config
    stream:
      kafka:
        binder:
          zk-nodes: localhost:2181
          brokers: localhost:9092
  zipkin:
    sender:
      type: kafka
  sleuth:
    sampler:
      probability: 1.0

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://peer1:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"