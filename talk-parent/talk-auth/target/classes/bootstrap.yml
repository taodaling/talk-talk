spring:
  application:
    name: talk-auth
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: talk-config

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://peer1:8761/eureka/

server:
  port: 10002

logging:
  path: /var/log/talk